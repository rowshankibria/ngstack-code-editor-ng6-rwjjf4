<h1>@ngstack/code-editor (Angular 6)</h1>
<p>
  The component might need a few seconds to load typings.
  You should be able to see auto-completion for the imported types.
</p>

<ngs-code-editor 
  theme="vs-dark" 
  [(value)]="code" 
  language="typescript"
  [dependencies]="dependencies" 
  [options]="options">
</ngs-code-editor>
